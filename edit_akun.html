        <div class="container-xl px-4 mt-4">
            <!-- Account page navigation-->
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Foto Profil</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img class="img-account-profile rounded-circle mb-2" src="assets/img/profil.jpg" alt="">
                            <!-- Profile picture help block-->
                            <div class="small font-italic text-muted mb-4">Klik button dibawah untuk ubah foto profil</div>
                            <!-- Profile picture upload button-->
                            <button class="btn btn-outline-success" type="button">Upload foto baru</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Data Pribadi</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Group (username)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">Username</label>
                                    <input class="form-control" id="inputUsername" type="text" placeholder="Masukkan username" value="">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="inputPassword">Password</label>
                                    <input class="form-control" id="inputPassword" type="text" placeholder="Masukkan passwordmu" value="">
                                </div>

                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (organization name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputNama">Nama Lengkap</label>
                                        <input class="form-control" id="inputNama" type="text" placeholder="Masukkan Nama Lengkapmu" value="">
                                    </div>
                                    <!-- Form Group (location)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputNomor">Nomor Telepon</label>
                                        <input class="form-control" id="inputNomor" type="tel" placeholder="Masukkan Nomormu" value="">
                                    </div>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputAlamat">Alamat</label>
                                    <input class="form-control" id="inputAlamat" type="text" placeholder="Masukkan Alamat rumahmu" value="">
                                </div>
                                <!-- Save changes button-->
                                <button class="btn btn-success" type="button">Simpan</button>
                            </form>
                        </div>
                    </div>
